{% extends 'blog/base_blog.html' %}

{% block title %}
    Create Post - {{ block.super }}
{% endblock %}

{% block content %}

  <form class="" action="{% url 'post_create_url' %}" method="post">
      {% csrf_token %}

      {% for field in form %}
          <div class="">

            {% if field.errors %}
                <div class="">
                      {{ field.errors }}
                </div>
            {% endif %}

            {{ field.label }}
            {{ field }}
          </div>
      {% endfor %}
      <button type="submit" class="">Create Post</button>

  </form>

{% endblock %}
